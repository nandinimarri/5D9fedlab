<!doctype>
<html>
    <head>
        <title>Customer login</title>
    </head>

    <body align="center">
        <h1>Customer Registration</h1>
        Username:<input type="text" placeholder="enter username" maxlength="20"  autofocus><br><br>
        Password:<input type="password" placeholder="enter password" pattern="[A-Za-z]+" maxlength="15" minlength="4" ><br><br>
        Email:<input type="email"><br><br>
        Gender:
        <input type="radio" name="yesorno">Female
        <input type="radio" name="yesorno">male<br><br>
        Age:<input type="number" max="30" min="15"><br><br>
        Address:<textarea rows="10" cols="20"></textarea><br><br>
        CompanyWebsite:<input type="url" name="url" ><br><br>
        ChooseCountry:
        <select>
            <option value="India">India</option>
            <option value="China">China</option>
            <option value="Korea">Korea</option>
            <option value="USA">America</option>
        </select><br><br>
        Date Of Journey:<input type="date" name="date"><br><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </body>
</html>
